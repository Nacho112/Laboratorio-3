<!--Crea una página web que contenga un formulario con los siguientes campos de información:
    El nombre, con un control de tipo texto.
    Los apellidos, con un control de tipo texto.
    El correo electrónico, con un control de tipo texto.
    Una casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas".
    Una casilla de verificación con el texto "Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos".
    Un botón de envío.

Además,  tener en cuenta los siguientes requisitos:
    El títuo de la página debe ser Formulario de registro - Mi web.
    El método de envío del formulario debe ser GET.
    El destino del envío del formulario debe ser "".
    La longitud máxima de entrada de datos de los controles para el nombre y los apellidos debe ser 50 caracteres.
    La casilla de verificación con el texto "Deseo recibir información sobre novedades y ofertas" debe estar activada por defecto.
-->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro - Mi Web</title>
    </head>

    <body>
            
        <form action="" method="GET">

            <label for="nombre">Ingrese Nombre:  </label>
            <input type="text" placeholder="Nombre..." name="nombre" maxlength="50"> <br>

            <label for="apellido">Ingrese Apellido: </label>
            <input type="text" placeholder="Apellido..." name="apellido" maxlength="50"> <br>

            <label for="email">Ingrese Email: </label>
            <input type="text" placeholder="Email..." name="email">

            <br><br>

            <input type="checkbox" checked> Deseo recibir información sobre novedades y ofertas 

            <br>

            <input type="checkbox"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos

            <br><br>

            <input type="submit">

        </form>

    </body>

</html>
